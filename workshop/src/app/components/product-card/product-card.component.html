
<a
  class="h-100 d-flex flex-column justify-content-between"
  [href]="url"
>
  <img
    class="product-component-image d-block mw-100 product-component-plp-image ls-is-cached lazyloaded"
    alt="Hoodie"
    [src]="imageUrl"
  />
  <div>
    <div class="product-component-name" title="Hoodie">
      {{ name }}
    </div>
    <div class="product-component-price">
      ${{ price }}
    </div>
  </div>
</a>
