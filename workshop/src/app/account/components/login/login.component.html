<div class="container user-sessions user-sessions-new">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="mb-3">
        <div id="existing-customer" data-hook="login">
          <div class="col-lg-11 mx-auto">
            <h3 class="spree-mb-large spree-mt-large spree-header">
              Log in to continue
            </h3>
            <form
              class="new_spree_user"
              [formGroup]="form"
              (submit)="onSubmit()"
            >
              <div id="password-credentials" class="mb-4">
                <div class="form-group mb-4">
                  <p class="form-group checkout-content-inner-field">
                    <input
                      formControlName="username"
                      class="spree-flat-input"
                      placeholder="Email"
                      autofocus="autofocus"
                      type="email"
                      name="spree_user[email]"
                      id="spree_user_email"
                    />
                  </p>
                </div>
                <div class="form-group mb-4">
                  <p class="form-group checkout-content-inner-field">
                    <input
                      autocomplete="off"
                      formControlName="password"
                      class="spree-flat-input"
                      placeholder="Password"
                      autofocus="autofocus"
                      type="password"
                    />
                  </p>
                </div>
              </div>

              <div
                class="spree-checkbox-container mt-4 mt-sm-5 mt-lg-4 spree-mb-medium"
              >
                <div class="spree-checkbox">
                  <input
                    tabindex="3"
                    formControlName="remember"
                    type="checkbox"
                    value="1"
                    name="spree_user[remember_me]"
                    id="spree_user_remember_me"
                  />
                  <label for="spree_user_remember_me">Remember me</label>
                </div>

                <label class="spree-checkbox-label" for="spree_user_remember_me"
                  >Remember me</label
                >
              </div>
              <input
                type="submit"
                name="commit"
                value="Log in"
                class="btn btn-primary btn-block spree-btn mt-2"
                tabindex="4"
              />
            </form>
          </div>
          <div data-hook="login_extras"></div>
        </div>
      </div>
    </div>
  </div>
</div>
