<div class="card-body px-0 pt-1 ">
    <a class="" *ngFor="let value of values" (click)="onValueSelected.emit(value)">
        <div class="d-inline-block text-uppercase py-1 px-2 m-1 plp-overlay-card-item"
            [class.plp-overlay-card-item--selected]="selectedValue == value">
            {{value}}

        </div>
    </a>
</div>
